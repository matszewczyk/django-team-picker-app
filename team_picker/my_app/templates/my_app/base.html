<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/my_app.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md navfont">
      <a class="navbar-brand" href="/">
        <img src="{% static 'logo.jpg'%}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        SquadPicker
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          {% if user.is_authenticated %}
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="{% url 'user_detail' pk=user.pk %}"class = 'nav-link'>My Teams</a>
              </li>
              <li class="nav-item test">
                  <a href="{% url 'team_create' %}" class="nav-link">Create Team</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'team_join' %}" class="nav-link">Join Team</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'about' %}" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
              </li>
          </ul>
          {% else %}
          <ul class = "navbar-nav mr-auto">
              <li class="nav-item">
                  <a href="{% url 'login' %}" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
              </li>
          </ul>
          {% endif %}
        </ul>
      </div>
    </nav>
      <div class="contentfont">
          {% block content %}
          {% endblock %}
      </div>
  </body>
</html>
