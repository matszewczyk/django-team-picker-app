{% extends 'my_app/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <!-- <h3>Must be Superuser</h3> -->
  {% if form.errors %}
    <p>username and password didn't match. try again</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>

{% endblock %}
